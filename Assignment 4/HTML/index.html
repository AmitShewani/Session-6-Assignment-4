/*This method will add the subjects marks per student in the table and the marks would be added randomly between 1 and 100*/
/*Could not understand the assignment question, hence displaying random data dynamically*/
	function getStudentGrades()
	{
		var rows;
		var cols;
		var table = document.getElementById('tbl');
		/*Iterating each row*/
		for (var i = 1; i < table.rows.length; i++) 
		{
			rows=table.rows[i];
			/*Iterating each cell in a row*/
			for (var j = 1; j < table.rows[i].cells.length; j++) 
			{
				table.rows[i].cells[j].innerHTML=randomIntFromInterval(1,100);
			}
			
		}
		document.getElementById("tblDetails").innerHTML="No of Rows: "+table.rows.length+" No of columns: "+table.rows[0].cells.length;
	}

	function randomIntFromInterval(min,max)
{
    return Math.floor(Math.random()*(max-min+1)+min);
}
